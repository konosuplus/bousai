<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <header class="site-header">
      <div class="logo-row">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="こうのすプラス ロゴ" class="site-logo">
        </a>
      </div>
      <div class="menu-row">
        <button class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
      </div>
      <nav class="site-nav">
        <ul class="nav-list">
          <li><a href="{{ '/' | relative_url }}">トップページ</a></li>
          <li><a href="{{ '/hazard/' | relative_url }}">ハザードマップ</a></li>
          <li><a href="{{ '/shelters/' | relative_url }}">避難所マップ</a></li>
          <li><a href="https://konosuplus.jp">こうのすプラスへ</a></li>
        </ul>
      </nav>
    </header>

    <main class="site-content container">

      <a href="{{ '/shelters/' | relative_url }}" class="back-btn">← 全体マップに戻る</a>
      {{ content }}
      <a href="{{ '/shelters/' | relative_url }}" class="back-btn">← 全体マップに戻る</a>
      <div class="disclaimer" style="margin-top: 2em; font-size: 0.9em; background: #fdf6e3; padding: 1em; border-left: 4px solid #e67e22;">
        <p><strong>※ご注意：</strong> このページの情報は非公式であり、鴻巣市の公式避難所情報とは異なる場合があります。あくまで参考情報としてご利用ください。</p>
        <p>正確な情報については、<a href="https://www.city.kounosu.saitama.jp/site/saigaitaiou/" target="_blank" rel="noopener">鴻巣市公式サイト</a>をご確認ください。</p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <div class="social-icons">
          <a href="https://x.com/konosuplus" target="_blank" aria-label="X"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://instagram.com/konosuplus" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://facebook.com/konosuplus" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://github.com/konosuplus" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.site-nav');
        toggle.addEventListener('click', () => {
          nav.classList.toggle('open');
        });
      });
    </script>
  </body>
</html>
